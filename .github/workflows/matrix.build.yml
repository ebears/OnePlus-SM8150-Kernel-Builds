name: "ğŸ—ï¸Build Kernels"
on:
  workflow_dispatch:
    inputs:
      kernel_source_url:
        description: 'Kernel source URL'
        required: true
        default: 'https://github.com/yaap/kernel_oneplus_sm8150'
      kernel_branch:
        description: 'Source branch'
        required: true
        default: 'sixteen'
      kernel_defconfig:
        description: 'defconfig file'
        required: true
        default: 'gulch_defconfig'
      clang_commit:
        description: 'Shortened clang commit hash'
        required: true
        default: 'r547379'
      clang_version:
        description: 'Clang binary version'
        required: true
        default: '20'
# NOT COMPATIBLE with workflow_dispatch inputs above.
#   schedule:
#     # http://crontab.guru
#     # Runs at 7:00 PM UTC, on the 1st and 15th of every month
#     - cron: "0 19 1,15 * *"
jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true # Ensure the release job runs even part of the build job fails
    strategy:
      fail-fast: false # Ensure in-progress and queued jobs in the matrix continue if other jobs fails
      matrix:
        kernel_variant:
          - name: "#ï¸âƒ£KernelSU-Rissu"
            tag: "KernelSU-Rissu"
            setup_script: "https://raw.githubusercontent.com/rsuntk/KernelSU/main/kernel/setup.sh"
            setup_arg: "main"
            dir_name: "KernelSU"
          - name: "â˜¯ï¸KernelSU-Next"
            tag: "KernelSU-Next"
            setup_script: "https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh"
            setup_arg: ""
            dir_name: "KernelSU-Next"
          - name: "ğŸ˜¼SukiSU-Ultra"
            tag: "SukiSU-Ultra"
            setup_script: "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh"
            setup_arg: "nongki"
            dir_name: "KernelSU"
        susfs: [true, false]
    env:
      # Ccache stuff
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_MAXSIZE: "2G"

      # Not sure if this is needed here, but leaving it to be safe
      KERNEL_CMDLINE: "CLANG_TRIPLE=aarch64-linux-gnu- CROSS_COMPILE=aarch64-linux-gnu- CROSS_COMPILE_ARM32=arm-linux-gnueabi- AR=llvm-ar NM=llvm-nm OBJCOPY=llvm-objcopy OBJDUMP=llvm-objdump STRIP=llvm-strip LLVM=1 LLVM_IAS=1 O=out"

      # Global directory shortcuts
      DIR_WORKSPACE: "${{ github.workspace }}"
      DIR_ANYKERNEL3: "AnyKernel3"
      DIR_KERNEL: "kernel-source"
      DIR_DEFCONFIGS: "arch/arm64/configs"
      DIR_BUILD: "out/arch/arm64/boot"

      # If susfs = true, append _SusFS to filename, else append nil/nothing/zilch... waow
      SUSFS_OUTPUT_NAME_SUFFIX: ${{ matrix.susfs && '_SusFS' || '' }}
    steps:
    - name: "ğŸ—ƒï¸Ccache"
      # https://github.com/ccache/ccache
      uses: hendrikmuhs/ccache-action@v1
    - name: "ğŸ’¥Install APT package dependencies"
      run: |
        # The following list of packages is installed by default: "make, python3, libssl-dev, bc, bison, flex, unzip, xz-utils, cpio, git, aria2, binutils, kmod, ca-certificates, libc6-dev, ccache, pigz, parallel"
        # APT packages required:
        APT_INSTALL="gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi libelf-dev libarchive-tools lld llvm build-essential mkbootimg device-tree-compiler openjdk-17-jdk-headless libtfm-dev coccinelle"
        
        echo "ğŸ•‘Removing unneeded pre-installed packages..."
        sudo rm -rf /opt/ghc "/usr/local/share/boost" /usr/share/dotnet "$AGENT_TOOLSDIRECTORY"

        echo "ğŸ•‘Installing required packages..."
        sudo apt-get update -y
        sudo apt-get install $APT_INSTALL -y
    - name: "ğŸ‘£Git clone and prepare AnyKernel folder"
      run: |
        echo "ğŸ•‘Cloning AnyKernel3..."
        git clone https://github.com/ebears/AnyKernel3 -b oneplus7 --depth=1 $DIR_ANYKERNEL3
        rm -rf $DIR_ANYKERNEL3/.git
    - name: "âš™ï¸Set up Clang"
      run: |
        echo "ğŸ•‘Setting up AOSP Clang..."
        mkdir -p toolchains/aosp-clang
        cd $DIR_WORKSPACE/toolchains/aosp-clang

        # First, clone an empty AOSP Clang repo...
        echo "ğŸ•‘Cloning AOSP Clang repo..."
        git clone --filter=blob:none --sparse -b main https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86 .

        # ... And sparse checkout only the required version of Clang (saves A LOT of time and space)
        echo "ğŸ•‘Sparse checkout of Clang..."
        git sparse-checkout set clang-${{ github.event.inputs.clang_commit }}
    - name: "ğŸ‘¯â€â™€ï¸Clone kernel source"
      run: |
        echo "ğŸ•‘Cloning kernel source..."
        git clone --depth=1 --branch "${{ github.event.inputs.kernel_branch }}" "${{ github.event.inputs.kernel_source_url }}" $DIR_KERNEL
        cd $DIR_WORKSPACE/$DIR_KERNEL && git submodule update --init --recursive
    - name: "ğŸ› ï¸Apply KernelSU patches"
      # https://kernelsu.org/guide/how-to-integrate-for-non-gki.html
      run: |
        KERNEL_SU_PATCH=000_scope_min_manual_hooks_v1.4.patch
        FIX_CRED_PATCH=001_FIX_APATCH_OPENELA.patch
        PATH_UMOUNT_PATCH=002_path_umount.patch

        echo "ğŸ•‘Applying KernelSU patches for ${{ matrix.kernel_variant.tag }}..."
        cd $DIR_WORKSPACE/$DIR_KERNEL

        # kernelsu.patch is provided by the YAAP kernel source
        # BUT I'm using this instead: https://github.com/WildKernels/kernel_patches/blob/main/next/scope_min_manual_hooks_v1.4.patch
        # Reference: https://kernelsu.org/guide/how-to-integrate-for-non-gki.html#manually-modify-the-kernel-source
        echo "ğŸ•‘Applying $KERNEL_SU_PATCH for kernel hooks..."
        aria2c https://raw.githubusercontent.com/ebears/OnePlus-SM8150-Kernel-Builds/refs/heads/main/patches/$KERNEL_SU_PATCH
        patch -p1 < $KERNEL_SU_PATCH

        # Download and apply FIX_APATCH_OPENELA.patch to Revert "cred: switch to using atomic_long_t"
        # Reference: https://github.com/midozalouk/android_kernel_oneplus_sm8150/blob/main/patches%20/FIX_APATCH_OPENELA.patch
        echo "ğŸ•‘Applying $FIX_CRED_PATCH to revert using atomic_long_t..."
        aria2c https://raw.githubusercontent.com/ebears/OnePlus-SM8150-Kernel-Builds/refs/heads/main/patches/$FIX_CRED_PATCH
        patch -p1 < $FIX_CRED_PATCH

        # Reference: https://kernelsu.org/guide/how-to-integrate-for-non-gki.html#how-to-backport-path-umount
        echo "ğŸ•‘Applying $PATH_UMOUNT_PATCH to backport umount functionality..."
        aria2c https://raw.githubusercontent.com/ebears/OnePlus-SM8150-Kernel-Builds/refs/heads/main/patches/$PATH_UMOUNT_PATCH
        patch -p1 < $PATH_UMOUNT_PATCH

        echo "ğŸ•‘Enabling KSU in defconfig..."
        # Remove any existing line that sets CONFIG_KSU
        sed -i "/^$CONFIG_KSU[= ]/d" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}
        # Add the desired config line if it's not already present
        grep -qxF "CONFIG_KSU=y" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }} || echo "CONFIG_KSU=y" >> $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}

        sed -i "/^$CONFIG_KSU_KPROBES_HOOK[= ]/d" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}
        grep -qxF "CONFIG_KSU_KPROBES_HOOK=n" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }} || echo "CONFIG_KSU_KPROBES_HOOK=n" >> $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}
        sed -i "/^$CONFIG_KSU_MANUAL_HOOK[= ]/d" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}
        grep -qxF "CONFIG_KSU_MANUAL_HOOK=y" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }} || echo "CONFIG_KSU_MANUAL_HOOK=y" >> $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}

        # Mountify stuff
        # Reference: https://github.com/backslashxx/mountify
        sed -i "/^$CONFIG_OVERLAY_FS[= ]/d" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}
        grep -qxF "CONFIG_OVERLAY_FS=y" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }} || echo "CONFIG_OVERLAY_FS=y" >> $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}
        sed -i "/^$CONFIG_TMPFS_XATTR[= ]/d" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}
        grep -qxF "CONFIG_TMPFS_XATTR=y" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }} || echo "CONFIG_TMPFS_XATTR=y" >> $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}      

        echo "ğŸ•‘Running setup script for ${{ matrix.kernel_variant.tag }}..."
        curl -LSs "${{ matrix.kernel_variant.setup_script }}" | bash -s "${{ matrix.kernel_variant.setup_arg }}"

        if [ "${{ matrix.kernel_variant.tag }}" == "SukiSU-Ultra" ]; then
          # SukiSU-Ultra requires this for KPM functionality
          # Reference: https://github.com/SukiSU-Ultra/SukiSU-Ultra#kpm-support
          # YAAP Kernel source *might* contain set_memory backports from 4.19
          echo "ğŸ•‘Enabling KPM support in defconfig for SukiSU-Ultra..."
          sed -i "/^$CONFIG_KPM[= ]/d" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}
          grep -qxF "CONFIG_KPM=y" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }} || echo "CONFIG_KPM=y" >> $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}      
          sed -i "/^$CONFIG_KALLSYMS[= ]/d" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}
          grep -qxF "CONFIG_KALLSYMS=y" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }} || echo "CONFIG_KALLSYMS=y" >> $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}      
          sed -i "/^$CONFIG_KALLSYMS_ALL[= ]/d" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}
          grep -qxF "CONFIG_KALLSYMS_ALL=y" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }} || echo "CONFIG_KALLSYMS_ALL=y" >> $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}      

          # Apply KPM fix for patch_linux step later on
          KPM_FIX_PATCH=003_fix_kpm.patch
          cd $DIR_WORKSPACE/$DIR_KERNEL/KernelSU/kernel/kpm
          aria2c https://raw.githubusercontent.com/ebears/OnePlus-SM8150-Kernel-Builds/refs/heads/main/patches/$KPM_FIX_PATCH
          echo "ğŸ•‘Applying $KPM_FIX_PATCH..."
          patch -p1 < $KPM_FIX_PATCH
        fi
    - name: "ğŸ•µï¸â€â™€ï¸Apply SusFS (if enabled)"
      # https://gitlab.com/simonpunk/susfs4ksu/-/blob/kernel-4.14/README.md
      if: matrix.susfs
      run: |
        echo "Applying SusFS patches..."
        cd $DIR_WORKSPACE/$DIR_KERNEL
        echo "ğŸ•‘Cloning simonpunk/susfs4ksu repo..."
        git clone --depth=1 --branch kernel-4.14 https://gitlab.com/simonpunk/susfs4ksu.git susfs4ksu

        echo "ğŸ•‘Enabling SusFS in defconfig..."
        sed -i "/^$CONFIG_KSU_SUSFS[= ]/d" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}
        grep -qxF "CONFIG_KSU_SUSFS=y" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }} || echo "CONFIG_KSU_SUSFS=y" >> $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}      
        sed -i "/^$CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT[= ]/d" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}
        grep -qxF "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }} || echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y" >> $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}      
        sed -i "/^$CONFIG_KSU_SUSFS_SUS_PATH[= ]/d" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}
        grep -qxF "CONFIG_KSU_SUSFS_SUS_PATH=n" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }} || echo "CONFIG_KSU_SUSFS_SUS_PATH=n" >> $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}      
        sed -i "/^$CONFIG_KSU_SUSFS_SUS_MOUNT[= ]/d" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}
        grep -qxF "CONFIG_KSU_SUSFS_SUS_MOUNT=y" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }} || echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}      
        sed -i "/^$CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT[= ]/d" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}
        grep -qxF "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=n" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }} || echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=n" >> $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}      
        sed -i "/^$CONFIG_KSU_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT[= ]/d" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}
        grep -qxF "CONFIG_KSU_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }} || echo "CONFIG_KSU_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" >> $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}      
        sed -i "/^$CONFIG_KSU_SUSFS_SUS_KSTAT[= ]/d" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}
        grep -qxF "CONFIG_KSU_SUSFS_SUS_KSTAT=y" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }} || echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}      
        sed -i "/^$CONFIG_KSU_SUSFS_TRY_UMOUNT[= ]/d" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}
        grep -qxF "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }} || echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}      
        sed -i "/^$CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT[= ]/d" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}
        grep -qxF "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }} || echo "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y" >> $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}      
        sed -i "/^$CONFIG_KSU_SUSFS_SPOOF_UNAME[= ]/d" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}
        grep -qxF "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }} || echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}      
        sed -i "/^$CONFIG_KSU_SUSFS_ENABLE_LOG[= ]/d" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}
        grep -qxF "CONFIG_KSU_SUSFS_ENABLE_LOG=y" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }} || echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}      
        sed -i "/^$CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS[= ]/d" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}
        grep -qxF "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }} || echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}      
        sed -i "/^$CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG[= ]/d" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}
        grep -qxF "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }} || echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}      
        sed -i "/^$CONFIG_KSU_SUSFS_OPEN_REDIRECT[= ]/d" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}
        grep -qxF "CONFIG_KSU_SUSFS_OPEN_REDIRECT=n" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }} || echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=n" >> $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}      
        sed -i "/^$CONFIG_KSU_SUSFS_SUS_SU[= ]/d" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}
        grep -qxF "CONFIG_KSU_SUSFS_SUS_SU=n" $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }} || echo "CONFIG_KSU_SUSFS_SUS_SU=n" >> $DIR_WORKSPACE/$DIR_KERNEL/$DIR_DEFCONFIGS/${{ github.event.inputs.kernel_defconfig }}      

        echo "ğŸ•‘Copying SusFS files to kernel source..."
        cp $DIR_WORKSPACE/$DIR_KERNEL/susfs4ksu/kernel_patches/fs/* $DIR_WORKSPACE/$DIR_KERNEL/fs/
        cp $DIR_WORKSPACE/$DIR_KERNEL/susfs4ksu/kernel_patches/include/linux/* $DIR_WORKSPACE/$DIR_KERNEL/include/linux/
        if [ "${{ matrix.kernel_variant.tag }}" == "KernelSU-Rissu" ]; then
          # Skip manual patching; Rissu fork supports SusFS through pulling the compatible git branch
          echo "ğŸ•‘Setting up SusFS for KernelSU-Rissu..."
          echo "ğŸ•‘Cloning susfs-legacy branch..."
          curl -LSs "${{ matrix.kernel_variant.setup_script }}" | bash -s susfs-legacy
        elif [ "${{ matrix.kernel_variant.tag }}" == "KernelSU-Next" ]; then
          # Lightly modified patch from: https://github.com/WildKernels/kernel_patches/blob/main/next/0001-kernel-implement-susfs-v1.5.8-KernelSU-Next-v1.0.8.patch
          SUSFS_PATCH_NAME="010_kernel-implement-susfs-v1.5.8-KernelSU-Next.patch"
          echo "ğŸ•‘Setting up SusFS for KernelSU-Next..."
          echo "ğŸ•‘Applying SusFS patch for KernelSU-Next..."
          cd $DIR_WORKSPACE/$DIR_KERNEL/KernelSU-Next
          echo "ğŸ•‘Downloading KernelSU-Next SusFS patch..."
          aria2c https://raw.githubusercontent.com/ebears/OnePlus-SM8150-Kernel-Builds/refs/heads/main/patches/$SUSFS_PATCH_NAME
          echo "ğŸ•‘Applying patch: $SUSFS_PATCH_NAME ..."
          patch -p1 < $SUSFS_PATCH_NAME
          cd $DIR_WORKSPACE/$DIR_KERNEL
        elif [ "${{ matrix.kernel_variant.tag }}" == "SukiSU-Ultra" ]; then
          # Skip manual patching; SukiSU supports SusFS through pulling the compatible git branch
          # https://github.com/SukiSU-Ultra/SukiSU-Ultra/blob/main/docs/guide/how-to-integrate.md#gki--non-gki-kernel-with-susfs-experiment
          echo "ğŸ•‘Setting up SusFS for SukiSU-Ultra..."
          echo "ğŸ•‘Cloning susfs-main branch..."
          curl -LSs "${{ matrix.kernel_variant.setup_script }}" | bash -s susfs-main
        else
          echo "âŒUnsupported KernelSU variant for SusFS patching: ${{ matrix.kernel_variant.tag }}."
          exit 1
        fi

        # Download and apply SusFS patches to the kernel source
        KERNEL_414_SUSFS_PATCH_155=100_add_susfs_in_kernel-for-kernel-4.14.patch
        KERNEL_414_SUSFS_PATCH_157=101_susfs_upgrade_to_157.patch
        KERNEL_414_SUSFS_PATCH_158=102_susfs_upgrade_to_158_4.14.patch
        KERNEL_414_SUSFS_PATCH_159=103_susfs_upgrade_to_159.patch
        KERNEL_414_SUSFS_PATCH_1510=104_susfs_upgrade_to_1510_4.14.patch

        echo "ğŸ•‘Downloading SusFS patches for the kernel source..."
        aria2c https://raw.githubusercontent.com/ebears/OnePlus-SM8150-Kernel-Builds/refs/heads/main/patches/$KERNEL_414_SUSFS_PATCH_155
        echo "ğŸ•‘Applying $KERNEL_414_SUSFS_PATCH_155 to the kernel source..."
        patch -p1 < $KERNEL_414_SUSFS_PATCH_155

        # Apply updates to SusFS
        # Reference: https://github.com/JackA1ltman/NonGKI_Kernel_Build_2nd/tree/mainline/Patches/Patch
        aria2c https://raw.githubusercontent.com/ebears/OnePlus-SM8150-Kernel-Builds/refs/heads/main/patches/$KERNEL_414_SUSFS_PATCH_157
        echo "ğŸ•‘Applying $KERNEL_414_SUSFS_PATCH_157..."
        patch -p1 < $KERNEL_414_SUSFS_PATCH_157

        aria2c https://raw.githubusercontent.com/ebears/OnePlus-SM8150-Kernel-Builds/refs/heads/main/patches/$KERNEL_414_SUSFS_PATCH_158
        echo "ğŸ•‘Applying $KERNEL_414_SUSFS_PATCH_158..."
        patch -p1 < $KERNEL_414_SUSFS_PATCH_158

        # May be necessary?
        # Ref: https://github.com/JackA1ltman/NonGKI_Kernel_Build_2nd/tree/mainline/.github/workflows/patch-susfs#L62
        sed -i '/#define CMD_SUSFS_HIDE_SUS_MNTS_FOR_ALL_PROCS 0x55561/a \#define CMD_SUSFS_UMOUNT_FOR_ZYGOTE_ISO_SERVICE 0x55562' include/linux/susfs_def.h

        aria2c https://raw.githubusercontent.com/ebears/OnePlus-SM8150-Kernel-Builds/refs/heads/main/patches/$KERNEL_414_SUSFS_PATCH_159
        echo "ğŸ•‘Applying $KERNEL_414_SUSFS_PATCH_159..."
        patch -p1 < $KERNEL_414_SUSFS_PATCH_159

        # Needs further patching with KernelSU (Rissu and Next) to work
        if [ "${{ matrix.kernel_variant.tag }}" == "SukiSU-Ultra" ]; then
          aria2c https://raw.githubusercontent.com/ebears/OnePlus-SM8150-Kernel-Builds/refs/heads/main/patches/$KERNEL_414_SUSFS_PATCH_1510
          echo "ğŸ•‘Applying $KERNEL_414_SUSFS_PATCH_1510..."
          patch -p1 < $KERNEL_414_SUSFS_PATCH_1510
        fi
    # START error handling
    # Error handling for patching
    - name: âš ï¸Search for patch errors
      if: failure()
      run: |
        echo "ğŸ•‘One or more patching steps failed; searching for .rej files to upload..."
        mkdir $DIR_WORKSPACE/rej_files
        find . -name "*.rej" -exec cp {} $DIR_WORKSPACE/rej_files/ \;
    - name: ğŸ“¤Upload any found patch rejects
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: patch-rejects
        path: rej_files/
    # END error handling

    - name: "ğŸ”§Add Re-Kernel"
      run: |
        export JAVA_HOME="/usr/lib/jvm/java-17-openjdk-amd64"
        echo "ğŸ•‘Patching Re-Kernel support"
        cd $DIR_WORKSPACE/$DIR_KERNEL
        aria2c https://github.com/Sakion-Team/Re-Kernel/releases/download/modifier/Kernel-Modifier-v4.0.jar
        $JAVA_HOME/bin/java -jar ./Kernel-Modifier-v4.0.jar
    - name: "ğŸ‘·â€â™€ï¸Build kernel"
      run: |
        echo "ğŸ•‘Building kernel..."
        export PATH=$(pwd)/toolchains/aosp-clang/clang-${{ github.event.inputs.clang_commit }}/bin/:$PATH
        export ARCH=arm64 && export SUBARCH=arm64 && export LD=ld.lld
        cd $DIR_WORKSPACE/$DIR_KERNEL
        echo "â„¹ï¸Using defconfig: ${{ github.event.inputs.kernel_defconfig }}"
        echo "â„¹ï¸Kernel variant: ${{ matrix.kernel_variant.name }}${{ env.SUSFS_OUTPUT_NAME_SUFFIX }}"
        echo "â„¹ï¸Clang commit: ${{ github.event.inputs.clang_commit }} (version ${{ github.event.inputs.clang_version }})"
        echo "â„¹ï¸SusFS enabled: ${{ matrix.susfs }}"
        echo "â„¹ï¸Ccache stats before build:"
        ccache -s
        echo "ğŸ•‘Starting kernel build..."
        make $KERNEL_CMDLINE ${{ github.event.inputs.kernel_defconfig }} CC="ccache clang-${{ github.event.inputs.clang_version }}"
        make $KERNEL_CMDLINE -j$(nproc --all) CC="ccache clang-${{ github.event.inputs.clang_version }}"
    - name: "ğŸ«¸Copy Kernel image to AnyKernel"
      run: |
        echo "ğŸ•‘Copying kernel image to AnyKernel3 folder..."
        if cp $DIR_KERNEL/$DIR_BUILD/Image.gz-dtb $DIR_ANYKERNEL3/; then
          echo "âœ…Copied Image.gz-dtb to AnyKernel3 directory."
        elif cp $DIR_KERNEL/$DIR_BUILD/Image.gz $DIR_ANYKERNEL3/; then
          echo "âœ…Copied Image.gz to AnyKernel3 directory."
        elif cp $DIR_KERNEL/$DIR_BUILD/Image $DIR_ANYKERNEL3/; then
          echo "âœ…Copied Image to AnyKernel3 directory."
        else
          echo "âŒCouldn't find any build image file."
          echo "ğŸ•‘Listing build directory contents..."
          ls -a $DIR_KERNEL/$DIR_BUILD
          exit 1
        fi
    - name: "âš™ï¸Patch KPM"
      if: matrix.kernel_variant.tag == 'SukiSU-Ultra'
      shell: bash
      run: |
        # SukiSU-Ultra KPM support steps from here:
        # https://github.com/YangQi0408/kernel_xiaomi_sm8250_mod/blob/41d6929480426e0bbdc6697fe692c14d3cfc8014/build.sh#L68
        cd $DIR_WORKSPACE/$DIR_KERNEL/$DIR_BUILD
        echo "ğŸ•‘Downloading patch_linux tool..."
        aria2c https://github.com/SukiSU-Ultra/SukiSU_KernelPatch_patch/releases/download/0.12.0/patch_linux
        chmod a+x patch_linux
        echo "ğŸ•‘Patching kernel for KPM support..."
        ./patch_linux Image
        if [[ ! -f oImage ]]; then
          echo "âŒPatch failed. Exiting."
          exit 1
        else
          echo "âœ…Patch applied successfully."
        fi

        rm Image
        mv oImage Image

        # Delete image and replace with KPM patched one
        if rm $DIR_WORKSPACE/$DIR_ANYKERNEL3/Image.gz-dtb; then
          echo "âœ…Removed old Image.gz-dtb from AnyKernel3 directory."
        elif rm $DIR_WORKSPACE/$DIR_ANYKERNEL3/Image.gz; then
          echo "âœ…Removed old Image.gz from AnyKernel3 directory."
        elif rm $DIR_WORKSPACE/$DIR_ANYKERNEL3/Image; then
          echo "âœ…Removed old Image from AnyKernel3 directory."
        else
          echo "âŒCouldn't find any build image file."
          echo "ğŸ•‘Listing build directory contents..."
          ls -a $DIR_WORKSPACE/$DIR_KERNEL/$DIR_BUILD
          exit 1
        fi
        
        echo "ğŸ•‘Copying patched Image to AnyKernel3 directory."
        cp $DIR_WORKSPACE/$DIR_KERNEL/$DIR_BUILD/Image $DIR_ANYKERNEL3/
    - name: "ğŸ“¦Create AnyKernel3 ZIP"
      run: |
        echo "ğŸ•‘Packaging kernel into AnyKernel3 ZIP..."
        if [[ -f "$DIR_KERNEL/$DIR_BUILD/dtbo.img" ]]; then
          echo "âœ…Found dtbo.img, copying to AnyKernel3 folder..."
          cp -fp $DIR_WORKSPACE/$DIR_KERNEL/$DIR_BUILD/dtbo.img $DIR_ANYKERNEL3/
        else
          echo "âš ï¸dtbo.img not found. Skipping..."
        fi

        if [ -f "$DIR_KERNEL/$DIR_BUILD/dtb" ]; then
          echo "âœ…Found dtb folder, copying to AnyKernel3 folder..."
          cp -fp $DIR_KERNEL/$DIR_BUILD/dtb $DIR_ANYKERNEL3/
        else
          echo "âš ï¸dtb folder not found. Skipping..."
        fi

        cd $DIR_ANYKERNEL3
        echo "ğŸ•‘Creating ZIP file: OnePlus-SM8150_YAAP-16_${{ matrix.kernel_variant.tag }}${{ env.SUSFS_OUTPUT_NAME_SUFFIX }}.zip"
        zip -r9 ../OnePlus-SM8150_YAAP-16_${{ matrix.kernel_variant.tag }}${{ env.SUSFS_OUTPUT_NAME_SUFFIX }}.zip *
    - name: "ğŸŒ¬ï¸Upload artifact"
      uses: actions/upload-artifact@v4
      with:
        name: OnePlus-SM8150_YAAP-16_${{ matrix.kernel_variant.tag }}${{ env.SUSFS_OUTPUT_NAME_SUFFIX }}
        path: "OnePlus-SM8150_YAAP-16_${{ matrix.kernel_variant.tag }}${{ env.SUSFS_OUTPUT_NAME_SUFFIX }}.zip"
        retention-days: 2
  release:
    name: "ğŸŠAggregate and publish"
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: "ğŸ’«Download all build artifacts"
      uses: actions/download-artifact@v5
      with:
        path: release-artifacts
    - name: "ğŸ¥³Generate release.md"
      id: generate_body
      run: |
        echo "## YAAP OnePlus SM8150 Kernel Builds v${{ github.run_number }}" > release.md
        echo "" >> release.md
        echo "ğŸ“±**Device:** OnePlus SM8150" >> release.md
        echo "â±ï¸**Target:** Android 16 (YAAP)" >> release.md
        echo "" >> release.md

        # Search our directory for kernel zip files and generate a list based matched names
        SUSFS_FOUND=0
        find release-artifacts -type f -name "*.zip" | while read -r file; do
          FILE_NAME=$(basename "$file")
          KERNEL_TAG=$(echo "$FILE_NAME" | sed -E 's/OnePlus-SM8150_YAAP-16_([^\.]+).*/\1/')
          COMMON_NAME=""
          ICON=""
          APK_LINK=""
          case "$KERNEL_TAG" in
            KernelSU-Rissu*)
              ICON="#ï¸âƒ£"
              COMMON_NAME="KernelSU-Rissu"
              APK_LINK="[APK](https://github.com/rsuntk/KernelSU/releases/latest)"
              ;;
            KernelSU-Next*)
              ICON="â˜¯ï¸"
              COMMON_NAME="KernelSU-Next"
              APK_LINK="[APK](https://github.com/KernelSU-Next/KernelSU-Next/releases/latest)"
              ;;
            SukiSU-Ultra*)
              ICON="ğŸ˜¼"
              COMMON_NAME="SukiSU-Ultra"
              APK_LINK="[APK](https://github.com/SukiSU-Ultra/SukiSU-Ultra/releases/latest)"
              ;;
            *)
              ICON="ğŸ“¦"
              COMMON_NAME="$KERNEL_TAG"
              APK_LINK=""
              ;;
          esac
          if (( KERNEL_TAG == *SusFS* )); then
            COMMON_NAME="$COMMON_NAME SusFS"
            SUSFS_FOUND=1
          fi
          echo "- $ICON $COMMON_NAME: \`$FILE_NAME\` $APK_LINK" >> release.md
        done
        if (( SUSFS_FOUND == 1 )); then
          echo "" >> release.md
          echo "ğŸ—ƒï¸SusFS Module: [susfs4ksu-module](https://github.com/sidex15/susfs4ksu-module)" >> release.md
        fi
        echo "body_path=release.md" >> $GITHUB_OUTPUT
    - name: "ğŸ‰Create Final GitHub Release"
      uses: softprops/action-gh-release@v2
      with:
        name: "ğŸˆKernel Builds v${{ github.run_number }}"
        tag_name: "build-${{ github.run_id }}"
        prerelease: false
        body_path: ${{ steps.generate_body.outputs.body_path }}
        files: release-artifacts/**/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}